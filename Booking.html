    <h1> TABLE BOOKING</h1>

        <input type="Email" id="Email" required/>

            <input type="checkbox" id="Table 5" required/>
            <label for="Table 3">Table 3:</label>
            <input type="checkbox" id="Table 3" required/>

            <input type="checkbox" id="Table 8" required/>
        </fieldset>
        <fieldset>
            <h2>5 seated:</h2>
            <label for="Table 2">Table 2:</label>
            <input type="checkbox" id="Table 2" required/>
            <label for="Table 4">Table 4:</label>
            <input type="checkbox" id="Table 4" required/>
            <label for="Table 10">Table 6:</label>
            <input type="checkbox" id="Table 6" required/>
        </fieldset>
        <fieldset> 
            <h2>6 seated:</h2>
            <label for="Table 9">Table 2:</label>
            <input type="checkbox" id="Table 2" required/>
            <label for="Table 6">Table 4:</label>
            <input type="checkbox" id="Table 4" required/>
            <label for="Table 7">Table 7:</label>
            <input type="checkbox" id="Table 7" required/>
        </fieldset>


        <fieldset>
            <legend> Payment method</legend> 
            <label for="Cash">Cash:</label>
            <input type="checkbox" id="Cash"/>
            
            <li><button><a href="Pay.html">Online</a></button></li>
           
        </fieldset>

        <fieldset>
        <button type="submit"> submit</button>
        </fieldset>
    </form>
</div>

</html>
